<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						soDarkBlue: 'hsl(217,54%,11%)',
						darkBlue: 'hsl(216,50%,16%)',
						softBlue: 'hsl(215,51%,70%)',
						cyan: 'hsl(178,100%,50%)',
						cyanLine: 'hsl(215,32%,27%)'
					},
					fontFamily: {
						outfit: ['Outfit', 'sans-serif']
					}
				}
			}
		}
	</script>

	<title>NFT Preview</title>

<body class="flex flex-col justify-center items-center font-outfit text-base text-white min-h-screen bg-soDarkBlue">
	<main>
		<div class="mx-auto max-w-min bg-darkBlue shadow-lg shadow-black/15 rounded-lg p-5">
			<!--Image Placeholder-->
			<div class="group relative w-72 h-80 bg-[url('assets/image-equilibrium.jpg')] bg-center bg-cover rounded-lg overflow-hidden cursor-pointer">
				<div class="hidden group-hover:flex w-full h-full bg-cyan/50 justify-center items-center">
					<svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
						<g fill="none" fill-rule="evenodd">
							<path d="M0 0h48v48H0z" />
							<path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero" />
						</g>
					</svg>
				</div>
			</div>
			<!--Content-->
			<div class="py-4 space-y-4 border-b border-cyanLine">
				<p class="font-semibold cursor-pointer text-2xl hover:text-cyan w-fit">
					Equilibrium #3429
				</p>
				<p class="font-light text-softBlue">Our Equilibrium collection promotes balance and calm.</p>
				<!--Price Info-->
				<div class="flex justify-between">
					<p class="flex items-center gap-2 text-cyan font-semibold">
						<svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
							<path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8" />
						</svg>
						0.041 ETH
					</p>
					<p class="flex items-center gap-2 text-softBlue">
						<svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
							<path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9" />
						</svg>
						3 days left
					</p>
				</div>
			</div>
			<!--Footer-->
			<div class="flex items-center gap-4 pt-4 pb-2">
				<!--Profpic Placeholder-->
				<div class="bg-[url(assets/image-avatar.png)] bg-cover bg-center rounded-full w-8 h-8 ring-1 ring-white ring-offset-0">
				</div>
				<p class="font-light text-softBlue">Creation of <span class="text-white font-normal cursor-pointer hover:text-cyan">Jules Wyvern</span></p>
			</div>
		</div>
	</main>
	<footer>
		<!--Attribution-->
		<p class="mt-6 text-xs text-softBlue/50">Challange by <a class="underline" href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U">FrontEnd Mentor</a>. Coded by Jul Julham</p>
	</footer>
</body>

</html>
