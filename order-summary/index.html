<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					fontFamily: {
						redhat: ['Red Hat Display', 'sans-serif']
					},
					colors: {
						pale: 'hsl(225,100%,94%)',
						bright: 'hsl(245,75%,52%)',
						veryPale: 'hsl(225,100%,98%)',
						desatured: 'hsl(224,23%,55%)',
						dark: 'hsl(223,47%,23%)'
					}
				}
			}
		}
	</script>
	<title>Frontend Mentor | Order summary card</title>
</head>

<body class="font-redhat text-dark min-h-screen flex flex-col justify-center items-center bg-pale">
	<!--Card Container-->
	<div class="rounded-2xl w-[22rem] bg-white shadow-2xl shadow-bright/20 overflow-hidden">
		<!--Illustration-->
		<div class="bg-[url(images/illustration-hero.svg)] bg-center bg-cover w-full aspect-video"></div>
		<!--Content-->
		<div class="px-6 py-8 space-y-6">
			<!--Text-->
			<div class="space-y-4">
				<h1 class="font-black text-2xl text-center">Order Summary</h1>
				<p class="px-4 font-medium text-center text-desatured">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
			</div>
			<!--Plan-->
			<div class="flex items-center gap-5 px-4 py-5 rounded-lg bg-veryPale">
				<!--Logo-->
				<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
					<g fill="none" fill-rule="evenodd">
						<circle cx="24" cy="24" r="24" fill="#DFE6FB" />
						<path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
					</g>
				</svg>
				<!--Pricing-->
				<div>
					<p class="font-black">Annual Plan</p>
					<p class="font-medium text-desatured">$59.99/year</p>
				</div>
				<!--Change Plan-->
				<a href="#" class="text-sm font-semibold text-bright underline ml-auto">Change</a>
			</div>
			<!--CTA Button-->
			<button class="p-3 w-full font-semibold text-white bg-bright rounded-lg shadow-xl shadow-bright/20">Proceed to Payment</button>
			<button class="font-semibold text-desatured/80 w-full">Cancel Order</button>
		</div>
	</div>
	<!--Attribution-->
	<p class="mt-6 text-xs text-desatured/70">Challange by <a class="underline" href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U">FrontEnd Mentor</a>. Coded by Jul Julham</p>
</body>

</html>
